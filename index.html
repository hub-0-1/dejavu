<!DOCTYPE html>
<html>
  <head>
<style>
body {margin: 0;}
main {position: fixed; top: 0; bottom: 0; left: 0; right: 0;}
iframe {border: none; width: 100%; height: 100%; opacity: 0; transition: opacity 3s linear;}
</style>
  </head>
  <body>
    <header>
      <img src="logo.jpg">
    </header>
    <main style="background-color: pink">
      <iframe id="iframe" src="https://portal.furioos.com/embed/300.907?hideTitle=true?hideToolbar=true?autoRun=true" allowfullscreen="true"></iframe>
    </main>
    <script>
      window.onload = () => { 
              let iframe = document.getElementById("iframe");
              iframe.style.opacity = 1; 
            }
    </script>
  </body>
</html>
