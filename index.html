<!DOCTYPE html>
<html>
  <head>
<style>
body {margin: 0; width: 100vw; height: 100vh;}
main {position: fixed; top: 0; bottom: 0; left: 0; right: 0;}
iframe {position: relative; border: none; width: 100%; height: 100%; opacity: 0; transition: opacity 2s ease;}
main .logo {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50vw;}
</style>
  </head>
  <body>
    <header>
    </header>
    <main id="main">
      <video class="logo" src="logo.mp4" muted autoplay loop>Pas de support video</video>
      <iframe id="iframe" src="https://portal.furioos.com/embed/300.907?hideTitle=true?hideToolbar=true?autoRun=true" allowfullscreen="true"></iframe>
    </main>
    <script>
      window.onload = () => { document.getElementById("iframe").style.opacity = 1 }
    </script>
  </body>
</html>
